---
layout: default
title: Blog
permalink: /blog/
---
<section class="bg-white lg:pt-12 lg:pb-14">
  <div class="relative max-w-5xl px-4 mx-auto md:px-8 ">



    <div class="grid gap-16 pt-10 mt-6 lg:grid-cols-2 lg:col-gap-5 lg:row-gap-12">
      {% for post in site.posts %}
      <div>
        <time datetime="{{ post.date | date: '%Y-%m-%d' }}" class="text-sm leading-5 text-gray-500">{{ post.date | date: "%-d %B %Y" }}</time>
        <a href="{{post.url}}" class="block">
          <h3 class="mt-0 text-xl font-semibold leading-7 text-gray-900">
            {{ post.title }}
          </h3>
        </a>
        <p class="mt-3 text-base leading-6 text-gray-700">
          {{ post.description }}
        </p>
        <div class="mt-3">
          <a href="{{ post.url }}" class="text-base font-semibold leading-6 text-green-600 transition duration-150 ease-in-out hover:text-green-500 hover:underline">
            Read more â†’
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
