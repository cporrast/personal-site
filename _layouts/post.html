---
layout: default
---
<section class="container mx-auto max-w-5xl p-4">
  <div class="mb-8">
    <img src="{{page.image}}" alt="" class="rounded">
    <h1 class="font-bold break-normal text-3xl md:text-5xl">{{ page.title }}</h1>
    <div class="text-gray-800 capitalize"> {{ page.date | date: "%-d %B %Y" }} | {{page.category}}</div>
  </div>
  {{ content }}
</section>

    <!--Subscribe-->	
    <div class="container font-sans bg-teal-100 rounded mt-8 p-4 md:p-24 text-center">
      <h2 class="font-bold break-normal text-2xl md:text-4xl">Subscribe to {{ site.title }}</h2>
      <h3 class="font-bold break-normal font-normal text-gray-600 text-base md:text-xl">Get the latest posts delivered right to your inbox</h3>
      <div class="w-full text-center pt-4">
        <form action="#">
          <div class="max-w-md mx-auto p-1 pr-0 flex flex-wrap items-center">
            <input type="email" placeholder="youremail@example.com" class="flex-1 appearance-none rounded shadow p-3 text-gray-600 focus:outline-none">
            <button type="submit" class="flex-1 mt-4 md:mt-0 block md:inline-block appearance-none bg-teal-500 text-white text-base font-semibold tracking-wider uppercase py-4 rounded shadow hover:bg-teal-400">Subscribe</button>
          </div>
        </form>
      </div>
    </div>
    <!-- /Subscribe-->
